<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovril</title>
</head>
<body>
    <h1> Resenhas </h1>

    <a href="http://127.0.0.1:8000/polls/nova_resenha">
        <button>Nova resenha</button>
    </a>

    {% if resenhas_list %}
    <ul>
        {% for resenha in resenhas_list %}
        <p>{{resenha.conteudo}}</p>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
